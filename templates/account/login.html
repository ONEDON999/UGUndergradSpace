
 {% load static%}
 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/Ls.css' %}">
    <title>UGudergradspace | Login</title>
    <style>
      .full-page{
        height: auto;
        width: 100%;
        background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("{% static '/images/img/Login2.png' %}");
        background-position: center;
        background-size: cover;
        position: absolute;
        padding-bottom: 10%;
      }
    </style>
  </head>
  <body class="">
    <div class="full-page">
      <div class="brand-text d-flex justify-content-center">
        <p class="brand-text-p d-flex justify-content-center">
          <span class="brand-text-span">
            UG UndergradSpace
          </span>
        </p>
      </div>
        <div class="login-area mt-5">
            <div class="center">
                <div class='button-box'>
                  <div id='cover'></div>
                  <a href="{% url 'login' %}" class='toggle-btn text-decoration-none' style="color: rgb(255, 255, 255);">Log In</a>
                  <a href="{% url 'account-signUp' %}" class='toggle-btn text-decoration-none' style="color: rgb(219, 209, 209);">SignUp</a>
                </div>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                  <div class="txt_field">
                    <input type="text" name="username" class="text-white" required>
                    <span></span>
                    <label>Username</label>
                  </div>
                  <div class="txt_field">
                    <input type="password" name="password" class="text-white" required>
                    <span></span>
                    <label>Password</label>
                  </div>
                  <div class="pass">Forgot Password?</div>
                  {% for message in messages %}
                  <p class="err-msg" style="color: rgb(250, 249, 249);">{{message}}</p>
                  {% endfor %}
                  <input type="submit" class=" mt-4" value="Login">
                </form>
            </div>
          
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
