{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <!---we had linked our css file----->
</head>
<style>
    .full-page{
        height: 100%;
	width: 100%;
	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("{% static '/images/bgorgaanize.jpg' %}");
	background-position: center;
	background-size: cover;
	position: absolute;}
</style>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Seek Coding</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' method="POST" action="logIn/" autocomplete="off">
                    {% csrf_token %}
                    <input type='text'class='input-field'placeholder='Enter Username' name="username" required >
                    <input type='password'class='input-field'placeholder='Enter Password' name="password" autocomplete="new-password" required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log in</button>
                </form>
                <form id='register' class='input-group-register' method="POST" action="signUp/">
                    {% csrf_token %}
                    <!-- <input type='text'class='input-field'placeholder='First Name' required>
                    <input type='text'class='input-field'placeholder='Last Name ' required> -->
                    <input type='text'class='input-field'placeholder='Username' name="username" required>
                    <input type='email'class='input-field'placeholder='Email Id' name="email" required>
                    <input type='password'class='input-field'placeholder='Enter Password' name="password1" autocomplete="new-password" required>
                    <input type='password'class='input-field'placeholder='Confirm Password' name="password2" required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and                                                   conditions</span>
                            <button type='submit'class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
            // history.pushState({},"","name_url_change");
            history.pushState({},"","signUp");
            document.getElementById("register").innerHTML = `<form id='register' class='input-group-register method="POST" action="signUp/"'>
             {% csrf_token %}
		     <input type='text'class='input-field'placeholder='Username' name="username" required>
		     <input type='email'class='input-field'placeholder='Email Id' name="email" required>
		     <input type='password'class='input-field'placeholder='Enter Password' name="password1" autocomplete="new-password" required>
		     <input type='password'class='input-field'placeholder='Confirm Password' name="password2" required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and                                                   conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	     </form>`;
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
            // history.pushState({},"","name_url_change");
            history.pushState({},"","logIn");
            document.getElementById("register").innerHTML = `<form id='login' class='input-group-login' method="POST" action="signUp/" autocomplete="off">
            {% csrf_token %}
            <input type='text'class='input-field'placeholder='Enter Username' name="username" required >
		    <input type='password'class='input-field'placeholder='Enter Password' name="password" autocomplete="new-password" required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>`;
            document.getElementById("login").innerHTML = ` <form id='login' class='input-group-login' method="POST" action="logIn/" autocomplete="off">
            {% csrf_token %}
            <input type='text'class='input-field'placeholder='Enter Username' name="username" required >
		    <input type='password'class='input-field'placeholder='Enter Password' name="password" autocomplete="new-password" required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>`;
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
